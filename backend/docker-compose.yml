version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: aiblty-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aiblty}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-aiblty}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aiblty}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiblty-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=${PORT:-4000}
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aiblty}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-aiblty}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - FRONTEND_URL=${FRONTEND_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_PRO=${STRIPE_PRICE_PRO}
      - STRIPE_PRICE_ELITE=${STRIPE_PRICE_ELITE}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_SECRET=${PAYPAL_SECRET}
      - REVOLUT_API_KEY=${REVOLUT_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - STORAGE_PATH=/app/storage
    volumes:
      - backend_storage:/app/storage
      - backend_logs:/app/logs
    ports:
      - "4000:4000"

  nginx:
    image: nginx:alpine
    container_name: aiblty-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx

volumes:
  postgres_data:
  backend_storage:
  backend_logs:
  nginx_logs:
